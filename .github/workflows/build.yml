name: Build & Release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true
  
  Jwt__Key: ${{ secrets.JWT_KEY }}
  Jwt__Issuer: ${{ secrets.JWT_ISSUER }}
  Jwt__Audience: ${{ secrets.JWT_AUDIENCE }}
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore WebApp.Platform.sln

    - name: Build solution
      run: dotnet build WebApp.Platform.sln --no-restore --configuration Release

    - name: Publish WebApp.API
      run: dotnet publish WebApp.API/WebApp.API.csproj -c Release -o ./publish/api

    - name: Publish WebApp.Platform
      run: dotnet publish WebApp.Platform/WebApp.Platform.csproj -c Release -o ./publish/platform
